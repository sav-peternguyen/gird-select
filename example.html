<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of 100 Cells</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
        }
        .cell.blue {
            background-color: blue;
            color: white;
        }
        .cell.grey {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
        .blue-numbers {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="grid">
        <!-- Grid cells will be inserted here by JavaScript -->
    </div>
    <div class="blue-numbers">
        <strong>List selected:</strong>
        <span id="blueNumbers"></span>
    </div>

    <script>
        // Function to create the grid
        function createGrid() {
            const gridContainer = document.querySelector('.grid');
            const greyCells = getRandomNumbers(1, 100, 10);

            for (let i = 1; i <= 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = i;

                if (greyCells.includes(i)) {
                    cell.classList.add('grey');
                } else {
                    cell.addEventListener('click', toggleColor);
                }

                gridContainer.appendChild(cell);
            }
        }

        // Function to toggle the background color
        function toggleColor(event) {
            const cell = event.target;
            cell.classList.toggle('blue');
            updateBlueNumbers();
        }

        // Function to update the displayed blue numbers
        function updateBlueNumbers() {
            const blueCells = document.querySelectorAll('.cell.blue');
            const blueNumbers = Array.from(blueCells).map(cell => cell.textContent).join(', ');
            document.getElementById('blueNumbers').textContent = blueNumbers;
        }

        // Function to get random unique numbers
        function getRandomNumbers(min, max, count) {
            const numbers = new Set();
            while (numbers.size < count) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.add(num);
            }
            return Array.from(numbers);
        }

        // Create the grid on page load
        window.onload = createGrid;
    </script>

</body>
</html>
